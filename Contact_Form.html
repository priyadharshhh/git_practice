<!DOCTYPE html>
<html>
<head>
  <title>Simple Contact Form</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form action="/submit" method="POST">
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>
    <label>Message:</label><br>
    <textarea name="message"></textarea><br><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
